<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Results summary component</title>
</head>
<body>
    <main>
        <div class="continer">
    <div class="container1">
        
        <h2 class="h2-1">Your Result</h2>
        <div class="box-1">
        <h1>76</h1>
        <p class="p-1">of 100</p>
        </div>
        <h2 class="h2-2">Great You</h2>
        <p class="p-2">scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container2">
        <h2>Summary </h2>
        <div class="Summary-list">
        <img src="icon-reaction.svg" alt="">
        <p>Reaction <span>80 / 100</span> </p>
    </div>
        <div class="box2">
        <img src="icon-memory.svg" alt="icon" class="box2-1">
        <p class="box2-2">Memory <span>92 / 100</span> </p>
    </div>
        <div class="box3">
        <img src="icon-verbal.svg" alt="icon" class="box3-1">
        <p class="box3-2">verbal<span>61 / 100</span> </p>
    </div>
        <div class="box4">
        <img src="icon-visual.svg" alt="icon" class="box4-1">
        <p class="box4-2">visual<span>72 / 100</span> </p>
    </div>
    <div class="btn">
        <button>Continue</button>
    </div>
    </div>
</div>
</main>
</body>
</html>
